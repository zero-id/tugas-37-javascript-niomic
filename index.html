<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="Tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>getNamedItem()</b> :
        <p id="cth">contoh</p>
        <hr />
        Atribut <b>name()</b> :
        <p id="cth2">contoh</p>
        <hr />
        Atribut <b>length()</b> :
        <p id="cth3">contoh</p>
        <hr />

        <script>
            function Tombol() {
                var a = document.getElementsByTagName('button')[0]
                var b = a.attributes.length
                var c = a.attributes.item(1).value
                var d = a.attributes.item(0).name

                document.getElementById('cth').innerHTML = c
                document.getElementById('cth2').innerHTML = d
                document.getElementById('cth3').innerHTML = b
            }
        </script>
 </body>
</html>
